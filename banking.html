<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Get Some <span class="text-green-300">Moooney</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 sm:grid-cols-1 gap-4 text-white">
                <div class="bg-blue-300 rounded p-8 mt-8 ">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-purple-300 rounded p-8 mt-8">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="total-withdraw">00</span> </h2>
                </div>
                <div class="bg-yellow-300 rounded p-8 mt-8">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-4xl">$<span id="total-balance">1240</span> </h2>
                </div>
            </div>
        </section>

        <section>
            <div class="grid lg:grid-cols-2 grid-cols-1 gap-4">
                <div class="bg-indigo-600 my-4 rounded text-white py-4">
                    <div class="w-1/2 lg:mx-auto mx-2">
                        <h2 class="text-2xl">Please Deposit </h2>
                        <input id="deposit-input" class="block my-8 px-4 border rounded border-gray-600 text-black"
                            type="email" name="" id="" placeholder="$$ Enter your amount ">

                        <button id="deposit-button"
                            class="bg-pink-500 mx-12 px-4 py-1 border rounded border-gray-400 text-white  text-xl">
                            Deposit</button>
                    </div>
                </div>
                <div class="bg-green-500 my-4 rounded text-white py-4">
                    <div class="w-1/2 lg:mx-auto mx-2 ">
                        <h2 class="text-2xl">Please Withdraw </h2>
                        <input id="withdraw-input" class="block my-8 px-4 border rounded border-gray-600 text-black"
                            type="email" name="" id="" placeholder="$$ Enter your amount ">

                        <button id="withdraw-button"
                            class="bg-pink-500 mx-12 px-4 py-1 border rounded border-gray-400 text-white  text-xl">
                            Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
