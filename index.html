<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-green-300">Baap-Er-Bank</span> !!!</h1>
    </header>
    <main class="mx-auto w-3/4 bg-green-100 p-8 my-8 rounded">
        <div class="w-1/4 mx-auto">
            <h2 class="text-4xl">Please Login </h2>
            <input id="user-email" class="block my-8 px-4 border rounded border-gray-600" type="email" name="" id=""
                placeholder="Your email">
            <input id="user-password" class="block my-8 px-4 border rounded border-gray-600" type="password" name=""
                id="" placeholder="Your password">

            <button id="login-submit"
                class="bg-yellow-400 mx-12 px-4 border rounded border-gray-400 text-white font-medium text-xl">
                Submit</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
